<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Example App</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
  <div class="w3-bar w3-black">
    <a href="/" class="w3-bar-item w3-button w3-mobile">Home</a>
    <a href="/dashboard/" class="w3-bar-item w3-button w3-mobile">dashboard</a>
    <a href="/" class="w3-bar-item w3-button w3-mobile">logout</a>
    <a href="/login" class="w3-bar-item w3-button w3-mobile">login</a>

  </div>
  <!-- login -->
  <div class="w3-card-4" style="width:20%;">
    <header class="w3-container w3-blue">
      <h2>Login</h2>
    </header>
    <br>
    <div class="w3-container">
      <form class="form login-form">
        <div class="form-group">
          <label for="email-login">email: </label>
          <input class="form-input" type="text" id="email-login" />
        </div>
        <div class="form-group">
          <label for="password-login">password:</label>
          <input class="form-input" type="password" id="password-login" />
        </div>
        <br>
        <div class="form-group">
          <button class="w3-button w3-red" type="submit">login</button>
        </div>
      </form>
    </div>
    <br>
    <footer class="w3-container w3-blue">
      <br>
    </footer>
  </div>
  <br>
  <!-- sign up -->
  <div class="w3-card-4" style="width:20%;">
    <header class="w3-container w3-blue">
      <h2>Sign up</h2>
    </header>
    <br>
    <form class="form signup-form">
      <div class="form-group">
        <label for="name-signup">name:</label>
        <input class="form-input" type="text" id="name-signup" />
      </div>
      <div class="form-group">
        <label for="email-signup">email:</label>
        <input class="form-input" type="text" id="email-signup" />
      </div>
      <div class="form-group">
        <label for="password-signup">password:</label>
        <input class="form-input" type="password" id="password-signup" />
      </div>
      <br>
      <div class="form-group">
        <button class="w3-button w3-red" type="submit">signup</button>
      </div>
      <br>
    </form>
    <footer class="w3-container w3-blue">
      <br>
    </footer>
  </div>


  <main>
    {{{body}}}
  </main>
  <!-- newpost -->
  
  <!-- dashpost -->
  <div class="w3-card-4" style="width:50%;">
    <header class="w3-container w3-black">
      <h2>Post</h2>
    </header>
    <form class="w3-container">
      <div class="comments">
        {{#each this}}
        <section class="comment card-body">
          <div class="text">
            {{comment_text}}
          </div>
          <div class="meta">
            -{{user.username}}, {{format_date created_at}}
          </div>
        </section>
        {{/each}}
      </div>
    </form>
    <br>
    <footer class="w3-container w3-black">
      <br>
    </footer>
  </div>

  <div class="w3-card-4" style="width: 20%;">
    <div class="w3-container w3-black">
        <h4><a class="link" href="/dashboard/edit/{{id}}">{{title}}</a></h4>
    </div>
</div>
<div class="w3-card-4" style="width:20%;">
  <header class="w3-container w3-blue">
    <h2>edit post</h2>
  </header>
  <form class="w3-container"></form>
      <label>Title</label>
      <input name="w3-input" type="text" value="{{post.title}}" class="form-input" />
      <label class="w3-input" for="content">Content</label>
      <input name="w3-input" type="text" value="{{post.content}}" class="form-input" />
      <button type="w3-input" class="w3-button w3-yellow">Update Post</button>
      <button type="w3-input" class="w3-button w3-red">Delete Post</button>
  </form>
</div>


<script src="/javascript/edit-post.js"></script>
<script src="/javascript/delete-post.js"></script>


</body>

</html>
